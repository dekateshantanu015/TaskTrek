<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Task Trek</title>
  </head>
  <body>
    <div class="content-container">
      <header class="header">
        <nav class="header-nav">
          <h1 class="header-title">Task Trek</h1>
          <h2 class="header-nav-title">Home</h2>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a class="header-main-nav-link" href="#">Today</a>
            </li>
            <li class="header-nav-item">
              <a class="header-main-nav-link" href="#">Upcoming</a>
            </li>
            <li class="header-nav-item">
              <a class="header-main-nav-link" href="#">General</a>
            </li>
            <li class="header-nav-item">
              <a class="header-main-nav-link" href="#">Trash</a>
            </li>
          </ul>
          <h2 class="header-nav-title">Projects</h2>
          <ul class="header-nav-list" id="projects-list"></ul>
          <button class="header-nav-btn">Add new project</button>
        </nav>
      </header>

      <main class="main">
        <header class="mobile-header">
          <button class="mobile-nav-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              role="img"
              width="2em"
              height="2em"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 16 16"
            >
              <path
                fill="currentColor"
                d="M2 3.75A.75.75 0 0 1 2.75 3h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75Zm0 4A.75.75 0 0 1 2.75 7h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 7.75Zm0 4a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
              />
            </svg>
          </button>
          <h1 class="mobile-nav-title">Todo-List</h1>
        </header>
        <div class="main-container"></div>
      </main>

      <div class="modal display-none">
        <form class="modal-form">
          <fieldset class="modal-form-fieldset"></fieldset>
          <button class="modal-form-submit">Submit</button>
          <button class="modal-form-close" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              role="img"
              width="24px"
              height="24px"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="m12 13.4l-4.9 4.9q-.275.275-.7.275q-.425 0-.7-.275q-.275-.275-.275-.7q0-.425.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7q0-.425.275-.7q.275-.275.7-.275q.425 0 .7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275q.425 0 .7.275q.275.275.275.7q0 .425-.275.7L13.4 12l4.9 4.9q.275.275.275.7q0 .425-.275.7q-.275.275-.7.275q-.425 0-.7-.275Z"
              />
            </svg>
          </button>
        </form>
      </div>

      <footer class="footer">
        <p class="footer-content">
          Created by
          <a class="footer-link" href="#">
            Gigigigig
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              role="img"
              width="1em"
              height="1em"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 16 16"
            >
              <path
                fill="currentColor"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59c.4.07.55-.17.55-.38c0-.19-.01-.82-.01-1.49c-2.01.37-2.53-.49-2.69-.94c-.09-.23-.48-.94-.82-1.13c-.28-.15-.68-.52-.01-.53c.63-.01 1.08.58 1.23.82c.72 1.21 1.87.87 2.33.66c.07-.52.28-.87.51-1.07c-1.78-.2-3.64-.89-3.64-3.95c0-.87.31-1.59.82-2.15c-.08-.2-.36-1.02.08-2.12c0 0 .67-.21 2.2.82c.64-.18 1.32-.27 2-.27c.68 0 1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82c.44 1.1.16 1.92.08 2.12c.51.56.82 1.27.82 2.15c0 3.07-1.87 3.75-3.65 3.95c.29.25.54.73.54 1.48c0 1.07-.01 1.93-.01 2.2c0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </a>
        </p>
      </footer>
    </div>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
